<h3>
  Gestion de Usuarios
</h3>
<p>Gestione sus usuarios</p>

<table>
  <!--tr = table row-->
  <tr>
    <!--th = table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- table detail-->
    <!--INTERPOLACION-->
    <!--<td>{{usuarios[0].id}}</td>-->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!--Event Binding (nombreEvento)="funcionEnLaClase()"-->
      <button (click) = "imprimir(usuario)" >Eliminar {{hola()}}</button>
    </td>
  </tr>
</table>
