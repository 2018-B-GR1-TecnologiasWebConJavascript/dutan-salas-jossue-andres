<h3>
  Gestion de Usuarios
</h3>
<p>Gestione sus usuarios</p>
<div>
  <a routerLink="/menu/crear-raza">
    <button pButton label="Crear raza"
            icon="pi pi-check"
            class="ui-button-icon-left ui-button-success"
            iconPos="left"></button>
  </a>
  <br>
  <br>
</div>

<p-table [value]="usuarios" [paginator]="true" [rows]="1">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let columna of columnas">
        {{columna.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-raza>
    <tr>
      <td *ngFor="let columna of columnas">

        <div *ngIf="columna.field==='id'">

          <div *ngIf="columna.header=='Identificador'">
            {{raza[columna.field]}}
          </div>

          <div *ngIf="columna.header=='Acciones'">

            <button pButton
                    label="Eliminar"
                    class="ui-button-danger"
                    (click)="eliminar(raza)">

            </button>
            <!-- Property Binding [propiedad] Js    -->
            <a [routerLink]="['/menu','ver-usuario',raza.id]">
              <!--
              /menu/ver-usuario/usuario.id
              url -> arreglo
              ['/menu','ver-usuario',usuario.id]
               -->
              <button pButton
                      label="Ver"
                      class="ui-button-secondary">
              </button>
            </a>

            <a [routerLink]="['/menu','actualizar-raza',raza.id]">
              <button pButton
                      label="Actualizar"
                      class="ui-button-warning">
              </button>
            </a>

          </div>

        </div>

        <div *ngIf="columna.field!=='id'">

          {{raza[columna.field]}}

        </div>


      </td>
    </tr>
  </ng-template>
</p-table>

<div>
  <table>
    <!--tr = table row-->
    <tr>
      <!--th = table header-->
      <th>Identificador</th>
      <th>Nombre</th>
      <th>Accion</th>
    </tr>
    <tr *ngFor="let usuario of usuarios">
      <!-- table detail-->
      <!--INTERPOLACION-->
      <!--<td>{{usuarios[0].id}}</td>-->
      <td>{{usuario.id}}</td>
      <td>{{usuario.nombre}}</td>
      <td>
        <!--Event Binding (nombreEvento)="funcionEnLaClase()"-->
        <button (click)="eliminar(usuario)">Eliminar</button>

        <!--Property Binding [propiedad]-->
        <a [routerLink]="['/menu', 'ver-usuario', usuario.id]">
          <button>Ver</button>
        </a><!--Property Binding [propiedad]-->
        <a [routerLink]="['/menu', 'actualizar-raza', usuario.id]">
          <button>Actualizar</button>
        </a>

      </td>
    </tr>
  </table>
</div>
<!--  DIRECTIVAS  -->
<!--  *ngFor = Itera un Arreglo -->
