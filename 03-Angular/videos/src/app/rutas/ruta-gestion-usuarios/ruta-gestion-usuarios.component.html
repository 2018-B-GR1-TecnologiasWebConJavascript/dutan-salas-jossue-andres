<h3>
  Gestion de Usuarios
</h3>
<p>Gestione sus usuarios</p>
<div>
  <a routerLink="/menu/crear-raza">
    <button>Crear raza</button>
  </a>
</div>

<div>
<table>
  <!--tr = table row-->
  <tr>
    <!--th = table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- table detail-->
    <!--INTERPOLACION-->
    <!--<td>{{usuarios[0].id}}</td>-->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!--Event Binding (nombreEvento)="funcionEnLaClase()"-->
      <button (click) = "eliminar(usuario)" >Eliminar</button>

      <!--Property Binding [propiedad]-->
      <a [routerLink]="['/menu', 'ver-usuario', usuario.id]">
        <button>Ver</button>
      </a>

    </td>
  </tr>
</table>
</div>
<!--  DIRECTIVAS  -->
<!--  *ngFor = Itera un Arreglo -->
